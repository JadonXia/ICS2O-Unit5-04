<!DOCTYPE html>
<html lang="en-ca">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>This Webpage will use more button elements with JavaScript</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <h1>This Webpage will change pictures, text, and background colors</h1>
    <img src="./images/smile.png" alt="emotion" width="200px" height="200px" id="img1">
    <p>The image above can be changed with the 'Change Image' button.</p>
    <p>The background can be changed with the 'Change Background' button.</p>
    <p class="paragraph1" id="txt1">This paragraph can be changed with the 'Change Text', 'Hide Text', and 'Show Text' buttons.</p>
    <button id="change-image">Change Image</button>
    <button id="change-text">Change Text</button>
    <button id="hide-text">Hide Text</button>
    <button id="show-text">Show Text</button>
    <button id="change-background">Change Background</button>
    <script src="script.js"></script>
  </body>
</html>
